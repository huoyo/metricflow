<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MetricFlow</title>
    <style>
    </style>

<!--    <script src="metricflow.js"></script>-->
<!--    <script src="../dev/metricflow.js"></script>-->
    <script src="../src/components/metricflow-1.1.0.min.js"></script>
    <script>
        let metricFlow;
        window.onload = function () {
            let options = {
                "drag":true,
                "flow":"vertical",
                'link-width-offset':0,
                'link-start-offsetx':0,
            };
            metricFlow = MetricFlow("graph",options)

            /*定义节点数据*/
            let nodes= {
                "x":20,
                "y":200,
                "id":"node1",
                "dblclick":"rightCick",
                "title":{'name':"xx公司"},
                "data":[
                    {'name':'简介：xxxxxxx'},
                ],
                "children":[
                    {
                        "id":"node2",
                        "title":{'name':"xx部门"},
                        "data":[
                            {'name':'简介：xxxxxxx'},
                        ],
                        "children":[
                            {
                                "id":"node42",
                                "title":{'name':"xx中心"},
                                "data":[
                                    {'name':'简介：xxxxxxx'},
                                ]
                            }
                        ]
                    }
                ]
            };

            metricFlow.createNodes(nodes,f);

            function f(data) {
                data['dblclick'] = 'rightCick'
                return data
            }
        }

        let anaMap  = new Map()
        function rightCick(e) {
            if (anaMap.has(e.currentTarget.id+"ana")) {
                metricFlow.removeNode(e.currentTarget.id+"ana")
                anaMap.delete(e.currentTarget.id+"ana")
            }else {
                let ana = {
                    "id":e.currentTarget.id+"ana",
                    "from":e.currentTarget.id,
                    "title":{'name':"入参数分析"},
                    "data":[
                        {"name":"name,age：3.45 ms"},
                        {"name":"name,age：3.45 ms"},
                        {"name":"name,age：3.45 ms"}
                    ]
                }
                metricFlow.createNode(ana,e.x+100,e.y-20);
                anaMap.set(e.currentTarget.id+"ana","")
            }
        }


    </script>
</head>
<body>
<!--定义一个画布 graph -->
<div id="graph"  height="700px" width="1100px" >
</div>
</body>
</html>
