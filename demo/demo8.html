<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MetricFlow</title>
    <style>
    </style>

    <!--    <script src="../dev/metricflow.js"></script>-->
    <script src="../src/components/metricflow-1.1.4.min.js"></script>
    <script>
        window.onload = function () {
            let options = {
                'link-width-offset':0,
                'link-color':"lightblue"
            };
            let metricFlow = MetricFlow("graph",options)
            /*定义节点数据*/
            let node1Data= {
                "x":20,
                "y":223,
                "id":"node1",
                "title":{'name':"开始"}
            };

            let node2Data= {
                "x":150,
                "y":200,
                "id":"node2",
                "from":"node1",
                "title":{'name':"默认节点"},
                "data":[
                    {'name':"1.xxxx"},
                    {'name':"2.xxxx"}
                ]
            };
            let node3Data= {
                "x":300,
                "y":200,
                "id":"node3",
                "from":"node2",
                "style":{
                    "title-color":"blue",//标题区域颜色
                    "border-color":"blue",//边款颜色
                    "data-color":"white",//详细描述区域颜色
                },
                "title":{'name':"蓝色节点"},
                "data":[
                    {'name':"1.xxxx"},
                    {'name':"2.xxxx"}
                ]
            };
            let node4Data= {
                "x":500,
                "y":195,
                "id":"node4",
                "from":'node3',
                "title":{'name':"指定高度和宽度"},
                "data":[
                    {'name':"1.xxxx"},
                    {'name':"2.xxxx"},
                ],
                "style":{
                    "node-width":"140px",//节点宽度
                    "node-height":"80px",//节点高度
                },
            };
            let nodes = [node1Data,node2Data,node3Data,node4Data];
            metricFlow.createNodes(nodes);
        }


    </script>
</head>
<body>
<!--定义一个画布 graph -->
<div id="graph" height="700px" width="1100px" >
</div>
</body>
</html>
