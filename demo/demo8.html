<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MetricFlow</title>
    <style>
    </style>

    <script src="../src/components/metricflow-1.0.4.min.js"></script>
    <script>
        window.onload = function () {

            let metricFlow = MetricFlow("graph")

            /*定义节点数据*/
            let node1Data= {
                "x":20,
                "y":200,
                "id":"node1",
                "title":{'name':"运行时间统计"},
                "data":[
                    {'name':'方法：IndexController#method1'},
                    {'name':'平均耗时：0.333ms'},
                ]
            };

            let node2Data= {
                // "x":300,
                // "y":50,
                "id":"node2",
                "from":"node1",
                "title":{'name':"运行时间统计"},
                "data":[
                    {'name':'方法：IndexController#method1'},
                    {'name':'平均耗时：0.333ms'},
                ]
            };
            let node3Data= {
                // "x":300,
                // "y":300,
                "id":"node3",
                "from":"node1",
                "title":{'name':"运行时间统计"},
                "data":[
                    {'name':'方法：IndexController#method1'},
                    {'name':'平均耗时：0.333ms'},
                ],
                "children":[
                    {
                        "id":"node4",
                        "from":"node1",
                        "title":{'name':"运行时间统计"},
                        "data":[
                            {'name':'方法：IndexController#method1'},
                            {'name':'平均耗时：0.333ms'},
                        ]
                    }
                ]
            };
            let nodes = [node1Data,node2Data,node3Data];
            metricFlow.createNodes(nodes);
        }

    </script>
</head>
<body>
<!--定义一个画布 graph -->
<div id="graph" height="700px" width="1100px" >
</div>
</body>
</html>
