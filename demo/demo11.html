<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MetricFlow</title>
    <style>
    </style>

    <script src="../src/components/metricflow-1.2.0.min.js"></script>
    <script>
        window.onload = function () {
            let metricFlow = MetricFlow("graph")
            /*定义节点数据*/
            let node1Data= {
                "id":"primaryKey",
                "title":{'name':"双击"},
                'dblclick':"doubleClick",
                "data":[
                   {'name':'方法：IndexController#method1'},
                   {'name':'平均耗时：0.333ms'},
                 ]
            };
            /*在(20,200)坐标上创建一个节点*/
            let node1 = metricFlow.createNode(node1Data,10,200);

            let node2Data= {
                "id":"primaryKey2", //节点的id不能相同，否则会被覆盖
                "from":'primaryKey',
                'click':"sinclick",
                "title":{'name':"单击"},
                "data":[
                    {'name':'方法：IndexController#method1'},
                    {'name':'平均耗时：0.333ms'},
                ]
            };
            /*在(20,200)坐标上创建一个节点*/
            let node2 = metricFlow.createNode(node2Data,300,200);

        }

        /*方法要放在window.onload = function () {}之外，否则有可能找不到*/
        function sinclick(e){
            alert("单击")
        }
        function doubleClick(e){
            alert("双击")
        }

    </script>
</head>
<body>
<!--定义一个画布 graph -->
<div id="graph" height="700px" width="1100px" >
</div>
</body>
</html>
